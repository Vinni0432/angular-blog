<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Увійти до панелі адміністрації</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>

  <div class="form-control"
  [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
    class="validation">
      <small *ngIf="form.get('email').errors.required">Відсутній Email</small>
      <small *ngIf="form.get('email').errors.email">Email не коректний</small>
    </div>
  </div>

  <div class="form-control"
  [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Відсутній Password</small>
      <small *ngIf="form.get('password').errors.minlength">Пароль має бут не меньше {{form.get('password').errors.minlength.requiredLength}}.Зараз він{{form.get('password').errors.minlength.actualLength}}.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted" >Увійти</button>
</form>
