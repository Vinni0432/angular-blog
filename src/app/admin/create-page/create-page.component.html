<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Створення нового поста</h1>

  <div class="form-control" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
    <label for="title">Назва поста:</label>

    <input id="title" type="text" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
      <small *ngIf="form.get('title').errors.required">Відсутній пост</small>
    </div>
  </div>
  <!-- ___________Контент_______________ -->
  <div class="form-control">
    <label>Контент поста</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>
  <!-- ___________Автор_______________ -->
  <div class="form-control" [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}">
    <label for="author">Автор поста: </label>
    <input id="author" type="text" formControlName="author">
    <div *ngIf="form.get('author').touched && form.get('author').invalid" class="validation">
      <small *ngIf="form.get('author').errors">Відсутній автор</small>
    </div>
  </div>

  <button class="btn btn-block btn-dark" type="submit" [disabled]="form.invalid">Створити пост</button>

</form>
